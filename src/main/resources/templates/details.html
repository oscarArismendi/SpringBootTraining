<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <h1 th:text="${user.firstname}"></h1>
    <h2 th:text="${user.lastname}"></h2>

    <ul>
        <li th:text = "${user.firstname}"></li>
        <li th:text = "${user.lastname}"></li>
        <li th:if = "${user.email}" th:text="${user.email}"></li>
        <li th:if = "${user.email == null}" th:text = "${'The user doesn't have a email'}"></li>
    </ul>

</body>
</html>
